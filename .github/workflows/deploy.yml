name: Build and Upload to SquareCloud

on:
  workflow_call:
    secrets:
      TOKEN_SQUARE_CLOUD:
        required: true
        description: "Your SquareCloud API key (store as a secret)"
      API_ID:
        required: true
        description: "The ID of your SquareCloud application"

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Prepare zip
        run: |
          mkdir deploy
          cp package.json deploy/
          cp squarecloud.config deploy/
          cp -r dist deploy/
          cd deploy
          zip -r ../app.zip .
          cd ..

      - name: Run script deploy in squarecloud
        uses: ./.github/workflows/actions/deploy
        env:
          TOKEN_SQUARE_CLOUD: ${{ secrets.TOKEN_SQUARE_CLOUD }}
          API_ID: ${{ secrets.API_ID }}
          zip_file_name: app.zip
