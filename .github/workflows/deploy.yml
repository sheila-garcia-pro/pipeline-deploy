name: Build and Upload to SquareCloud

on:
  workflow_call:
    inputs:
      square_api_key:
        required: true
        type: string
        description: "Your SquareCloud API key (store as a secret)"
      api_id_key:
        required: true
        type: string
        description: "The ID of your SquareCloud application"
      zip_file:
        required: true
        type: string
        description: "The name of the ZIP file to upload"

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Prepare zip
        run: |
          mkdir deploy
          cp package.json deploy/
          cp squarecloud.config deploy/
          cp -r dist deploy/
          cd deploy
          zip -r ../app.zip .
          cd ..

      - name: Run script deploy in squarecloud
        uses: ./.github/workflows/actions/deploy
        with:
          square_api_key: ${{ inputs.square_api_key }}
          api_id_key: ${{ inputs.api_id_key }}
          zip_file_name: app.zip
